<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD COVID API con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-primary">Registros COVID</h2>

    <div id="alerta" class="alert d-none" role="alert"></div>

    <table class="table table-striped shadow-sm" id="tabla">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Año</th>
          <th>Semana</th>
          <th>Clasificación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <h3 class="mt-4 text-success">Agregar/Actualizar registro</h3>
    <form id="formulario" class="p-3 rounded bg-white shadow-sm mb-4">
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="number" class="form-control" id="id" required>
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Año:</label>
        <input type="number" class="form-control" id="ano" required>
      </div>
      <div class="mb-3">
        <label for="semana" class="form-label">Semana:</label>
        <input type="number" class="form-control" id="semana" required>
      </div>
      <div class="mb-3">
        <label for="clasificacion" class="form-label">Clasificación:</label>
        <input type="text" class="form-control" id="clasificacion" required>
      </div>
      <button type="submit" class="btn btn-success me-2">Guardar</button>
      <button type="button" class="btn btn-secondary" onclick="resetearFormulario()">Cancelar</button>
    </form>
  </div>

  <!-- Modal confirmación eliminación -->
  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">¿Eliminar registro?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres eliminar este registro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarEliminarBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
